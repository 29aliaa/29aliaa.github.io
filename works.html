<body>
  <a href="index.html" class="home-button">

        </div>

          <img src="zine2.png" alt="Zine Project 2" class="gallery-img" />
        </div>
      </div>

      <!-- Writing Gallery -->
      <div id="writing-gallery" style="margin-top: 60px;">
        <img src="words-button.png" alt="Writing" class="section-header-img" />
        <div class="gallery-grid">
